<div class="tabbable"> 		<!-- TAB éƒ¨åˆ†-->
  <ul class="nav nav-tabs" > 																<!-- USING BOOTSTRAP TAB STRUCTURE -->
    <span ng-repeat="pane in panes track by $index" ng-class="{active:pane.selected}">		<!-- SELECTABLE TABS -->
      <a href="" ng-click="select(pane)">{{pane.title}}</a> 								<!-- TITLE OF TABS -->
    </span> 
  </ul> 
  <div class="tab-content" ng-transclude></div> 											<!-- THIS IS WHERE CONTENTS OF EACH PANE GOES -->
</div>
